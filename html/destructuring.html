    <script>
        //0717
        class Person {
            constructor({name, age}){
                this.name = name;
                this.age = age;
            }
            introduce() {
                return `제 이름은 ${this.name}입니다.`
            }
        }

        class Student extends Person {
            constructor({grade, ...rest}) {
                super(rest);
                this.grade = grade;
            }
            introduce() {
                return super.introduce() + `저는 ${this.grade}학년입니다`
            }
        } 
        const s = new Student({grade : 3, name : "zzz", age : 19});
        alert(s.introduce());
    </script>
