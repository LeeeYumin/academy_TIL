<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geolocation</title>
</head>
<body>
   <p id="demo"></p>
   <script>
    const myElement = document.querySelector("#demo");

    function getLocation() {
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { //권한이 없을 때
            console.log("failed to get permission");
            myElement.textContent = "Geolocation is not supported by this browser"
        }
    }

    function showPosition(position) {
        myElement.textContent = `Latitude: ${position.coords.latitude} \n Longitude: ${position.coords.longitude}`
    }
 
   </script>
</body>
</html>
