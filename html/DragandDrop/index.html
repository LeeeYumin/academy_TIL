<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
</head>
<body>
    <h1 class="title">Kanban Practice</h1>

    <div class="board--container">
        <section class="board">
            <h2 class="board--title">Backlog</h2>
            <ul class="board--task"></ul>
            <div class="board__btn--container">
                <button class="board__btn--add">Add Item</button>
                <button class="board__btn--save">Save Item</button>
            </div>
        </section>
        <section class="board">
            <h2 class="board--title">Progress</h2>
            <ul class="board--task"></ul>
            <div class="board__btn--container">
                <button class="board__btn--add">Add Item</button>
                <button class="board__btn--save">Save Item</button>
            </div>
        </section>
        <section class="board">
            <h2 class="board--title">Complete</h2>
            <ul class="board--task"></ul>
            <div class="board__btn--container">
                <button class="board__btn--add">Add Item</button>
                <button class="board__btn--save">Save Item</button>
            </div>
        </section>
        <section class="board">
            <h2 class="board--title">On Hold</h2>
            <ul class="board--task"></ul>
            <div class="board__btn--container">
                <button class="board__btn--add">Add Item</button>
                <button class="board__btn--save">Save Item</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
