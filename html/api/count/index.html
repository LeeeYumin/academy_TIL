<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section-center">
        <article>
            <img src="./phone.png" alt="iphone">
        </article>
        <article>
            <h1>Old iphone giveaway</h1>
            <h2 class="giveaway"> giveaway</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora placeat incidunt eligendi molestias corporis ipsum voluptate, nihil nam, culpa officiis dolor laboriosam. Ex veritatis illo, dolor quis reprehenderit incidunt culpa?</p>
            <div class="deadline">
                <div class="deadline-format">
                    <h4 class="days"></h4>
                    <span>days</span>
                </div>
                <div class="deadline-format">
                    <h4 class="hours"></h4>
                    <span>hours</span>
                </div>
                <div class="deadline-format">
                    <h4 class="minutes"></h4>
                    <span>mins</span>
                </div>
                <div class="deadline-format">
                    <h4 class="seconds"></h4>
                    <span>secs</span>
                </div>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
