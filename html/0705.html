<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240705</title>
</head>
<body>
    <script>
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.jso')
            .then((response) => {
                // response.ok 는 응답이 성공적(200-299)일 경우 true, 아니면 false를 반환합니다.
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                console.log(data);
                return data;
            })
            // fetch 함수는 네트워크 오류가 발생하면 reject 상태의 프로미스를 반환합니다. 
            .catch((error) => {
                alert(error)
                console.error(error);
            })
            .finally(() => alert("완료!"));
    </script>
    <!--notion https://gem-casquette-d8e.notion.site/42a536275c8f40bf89bd0cab716a2286-->
</body>
</html>
